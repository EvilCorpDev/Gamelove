spring:
    datasource:
        url: jdbc:h2:file:./data/gamelove
        username: admin
        password: password
        driver-class-name: org.h2.Driver
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: update
server:
    port: 80
    servlet:
        context-path: /gamelove
